<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Car Rental - Signup</title>
</head>
<body>
  <header class="navbar">
  <div class="navbar-container">
    <div class="logo">
      <a href="index.html">Car Rental</a>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="#">My Bookings</a>
      <a href="login.html">Login</a>
      <a href="#">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</header>
  <div class="container">
    <div class="title-display" data-aos="zoom-in">
      <h2>Register</h2>
    </div>

    <form class="login-form">
      <div class="user-detail" data-aos="zoom-in">
        <label for="username">Name</label>
        <input type="text" id="username" name="username" placeholder="Enter Name" required />
      </div>

      <div class="user-detail" data-aos="zoom-in">
        <label for="num">Mobile No</label>
        <input type="text" id="num" name="num" placeholder="Enter Number" required />
      </div>

      <div class="user-detail" data-aos="zoom-in">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required />
      </div>

      <div class="user-detail" data-aos="zoom-in">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required />
      </div>

      <div class="form-btn" data-aos="zoom-in">
        <button type="submit" onclick="return regUser()">Signup</button>
      </div>

      <div class="reg-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
  <script src="user.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
